query (
  $org: String!
  $repo: String!
  $issueType: String!
  $batch: Int!
  $cursor: String
) {
  repository(owner: $org, name: $repo) {
    issues(first: $batch, after: $cursor, filterBy: { type: $issueType }) {
      nodes {
        repository {
          nameWithOwner
        }
        number
        title
        url
        blocking(first: $batch) {
          nodes {
            number
            repository {
              nameWithOwner
            }
            number
            title
            url
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
