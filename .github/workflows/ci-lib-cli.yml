name: "CI - CLI: Run Checks"

on:
  workflow_call:
  pull_request:
    paths:
      - lib/cli/**
      - .github/workflows/ci-lib-cli.yml

defaults:
  run:
    working-directory: ./lib/cli

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core library
        run: pnpm --filter @common-grants/core run build

      - name: Lint and format
        run: pnpm --filter @common-grants/cli run checks

      - name: Run tests
        run: pnpm --filter @common-grants/cli test

      - name: Build library
        run: pnpm --filter @common-grants/cli run build

      - name: Audit dependencies
        run: pnpm audit
