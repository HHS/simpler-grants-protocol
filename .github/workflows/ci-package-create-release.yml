name: CI - Create Release for Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag from which to create release"
        required: true
        type: string

jobs:
  create-release-from-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
