name: "CD - Deploy Website to GH Pages"

on:
  # Trigger the workflow every time we push to the `main` branch
  # if it includes changes to the website/ directory
  push:
    branches: [main]
    paths:
      - "website/**"
  # Allows us to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Install workspace dependencies
        # Needs to be run from the root of the repository because
        # the changelog-emitter dependency is a file: dependency.
        working-directory: .
        run: pnpm install --frozen-lockfile

      - name: Build changelog-emitter dependency
        # Build the local file: dependency before installing website deps
        working-directory: .
        run: pnpm --filter typespec-versioning-changelog run build

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          path: ./website # Path to the root of our Astro project

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
