name: "CI - Website: Run Checks and Deploy Preview"

on:
  workflow_call:
  pull_request:
    paths:
      - website/**
      - .github/workflows/ci-website.yml

defaults:
  run:
    working-directory: ./website

env:
  CLOUDFLARE_WORKERS_DOMAIN: billy-daly.workers.dev

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile

      - name: Build site
        # This needs to run before running checks because it generates the schema docs and changelogs.
        run: pnpm run build

      - name: Run all checks
        # linting, formatting, spelling, astro checking
        run: pnpm run checks

      - name: Audit dependencies
        run: pnpm run audit:high

      # Preview deployment (only on PRs)
      - name: Deploy PR preview
        if: github.event_name == 'pull_request'
        run: pnpm wrangler deploy --name cg-pr-${{ github.event.pull_request.number }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Find existing comment
        if: github.event_name == 'pull_request'
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: Website Preview Deployed

      - name: Post preview link comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ **Website Preview Deployed!**

            Preview your changes at: https://cg-pr-${{ github.event.pull_request.number }}.${{ env.CLOUDFLARE_WORKERS_DOMAIN }}

            This preview will be automatically deleted when the PR is closed.
          edit-mode: replace
