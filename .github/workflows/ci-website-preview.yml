name: "CI - Deploy Website Preview to Cloudflare"

on:
  pull_request:
    paths:
      - website/**
      - .github/workflows/ci-website-preview.yml

defaults:
  run:
    working-directory: ./website
env:
  CLOUDFLARE_WORKERS_DOMAIN: billy-daly.workers.dev

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Deploy PR preview
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Publish to unique PR worker
        run: |
          npx wrangler deploy --name cg-pr-${{ github.event.pull_request.number }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Post preview link comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ **Website Preview Deployed!**

            Preview your changes at: https://cg-pr-${{ github.event.pull_request.number }}.${{ env.CLOUDFLARE_WORKERS_DOMAIN }}

            This preview will be automatically deleted when the PR is closed.

  delete-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Delete PR preview
    steps:
      - name: Delete Worker for PR
        run: |
          npx wrangler delete --name cg-pr-${{ github.event.pull_request.number }} --yes
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
