name: "CD - Deploy CLI Package to npm"

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g., @common-grants/cli@0.2.0)"
        required: true
        type: string
      previous_tag:
        description: "Previous tag (e.g., @common-grants/cli@0.1.0) - optional"
        required: false
        type: string
      dry_run:
        description: "Dry run mode (default: false) - set to true to preview the release notes"
        required: false
        type: boolean
        default: false

jobs:
  create-release-from-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tags
        run: |
          PREFIX="@common-grants/cli@"
          LATEST_TAG="${{ github.event.inputs.release_tag }}"
          PREVIOUS_TAG="${{ github.event.inputs.previous_tag }}"

          # Validate latest tag starts with prefix
          if [[ ! "$LATEST_TAG" == "$PREFIX"* ]]; then
            echo "✗ Latest tag '$LATEST_TAG' must start with '$PREFIX'"
            exit 1
          fi

          # Validate latest tag exists
          if ! git rev-parse "$LATEST_TAG" >/dev/null 2>&1; then
            echo "✗ Tag '$LATEST_TAG' does not exist"
            exit 1
          fi

          echo "✓ Latest tag '$LATEST_TAG' is valid"

      - name: Generate release notes
        id: release-notes
        run: |
          LATEST_TAG="${{ github.event.inputs.release_tag }}"
          PREVIOUS_TAG="${{ github.event.inputs.previous_tag }}"

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Generating release notes between $PREVIOUS_TAG and $LATEST_TAG"
            NOTES=$(gh api repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name="$LATEST_TAG" \
              -f previous_tag_name="$PREVIOUS_TAG" \
              -f configuration_file=.github/release-config/lib-cli.yml \
              -q '.body')
          else
            echo "Generating release notes for $LATEST_TAG"
            NOTES=$(gh api repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name="$LATEST_TAG" \
              -f configuration_file=.github/release-config/lib-cli.yml \
              -q '.body')
          fi

          # Output notes using multiline format
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Display notes in dry-run mode
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo ""
            echo "=== DRY RUN MODE - Release notes preview ==="
            echo "Latest tag: $LATEST_TAG"
            echo "Previous tag: $PREVIOUS_TAG"
            echo ""
            echo "$NOTES"
            echo "=== End of preview ==="
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        if: github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          body: ${{ steps.release-notes.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: create-release-from-tag
    if: github.event.inputs.dry_run != 'true'
    runs-on: ubuntu-latest
    environment:
      name: npm-cli
      url: https://www.npmjs.com/package/@common-grants/cli
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ./lib/cli

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag }}

      # Setup .npmrc file to publish to npm
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: https://registry.npmjs.org

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks
        run: pnpm --filter @common-grants/cli run checks

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public --no-git-checks

      - name: Notify completion
        run: |
          echo "CLI package deployed to npm"
          echo "Tag: ${{ github.event.inputs.release_tag }}"
