name: "CI - Changelog Emitter: Run Checks"

on:
  workflow_call:
  pull_request:
    paths:
      - lib/changelog-emitter/**
      - .github/workflows/ci-lib-changelog.yml

defaults:
  run:
    working-directory: ./lib/changelog-emitter

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Build core library
        working-directory: ./lib/core
        run: npm ci && npm run build

      - name: Install dependencies
        run: npm ci

      - name: Lint and format
        run: |
          npm run check:lint
          npm run check:format

      - name: Build library
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Audit dependencies
        run: npm audit
