name: "CI - Template: Express.js Run Checks"

on:
  workflow_call:
  pull_request:
    paths:
      - templates/express-js/**
      - .github/workflows/ci-template-express-js.yml

defaults:
  run:
    working-directory: ./templates/express-js

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: templates/express-js/pnpm-lock.yaml

      - name: Install dependencies
        # Installs dependencies directly from pnpm-lock.yaml
        # and skips dependency resolution. Uses --ignore-workspace
        # since this template is standalone.
        run: pnpm install --frozen-lockfile --ignore-workspace

      - name: Run checks
        run: pnpm run checks

      - name: Build library
        run: pnpm run build

      - name: Audit dependencies
        run: pnpm audit
