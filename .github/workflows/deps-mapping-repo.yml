name: "Dependency mapping: Issue level"

on:
  pull_request:
    paths:
      - ".github/automations/deps_mapping/**"
      - ".github/workflows/deps-mapping-issue.yml"
  # TODO: Enable scheduled runs and workflow_dispatch

permissions:
  issues: write

defaults:
  run:
    working-directory: ./.github/automations/deps_mapping

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      GITHUB_API_TOKEN: ${{ secrets.GH_PROJECT_ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run script (dry run)
        if: github.event_name == 'pull_request'
        run: |
          python run.py \
            --org "${{ github.repository_owner }}" \
            --repo "${{ github.event.repository.name }}" \
            --project 17 \
            --labels "co-planning" \
            --issue-type "Epic" \
            --scope "issue"

      - name: Commit changes
        # Only commit changes if this is a pull request and there are changes
        # eventually we'll enable this for a scheduled run too
        if: github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Check if there are any changes to commit
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: Update README with dependency diagram"
            git push
          fi
