name: CI - FastAPI Spec Check

on:
  workflow_call:
  pull_request:
    paths:
      - templates/fast-api/**
      - .github/workflows/ci-template-fast-api-check-spec.yml

defaults:
  run:
    working-directory: ./templates/fast-api

jobs:
  check-spec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install CommonGrants CLI
        run: npm install -g @common-grants/cli

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Poetry
        uses: Gr1N/setup-poetry@v8

      - name: Install dependencies
        run: make install

      - name: Generate OpenAPI spec
        run: make gen-openapi

      - name: Check FastAPI template spec
        run: cg check spec openapi.yaml

