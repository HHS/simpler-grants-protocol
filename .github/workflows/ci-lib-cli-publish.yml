name: "CI - CLI: Publish to npm (dry run)"

on:
  pull_request:
    branches:
      - main
    paths:
      - "lib/cli/**" # Trigger only if files in the `lib/cli/` directory are changed
      - ".github/workflows/ci-lib-cli-publish.yml"

defaults:
  run:
    working-directory: ./lib/cli

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core library
        run: pnpm --filter @common-grants/core run build

      - name: Run checks
        run: pnpm --filter @common-grants/cli run checks

      - name: Dry run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd lib/cli
          npm publish --access public --dry-run
