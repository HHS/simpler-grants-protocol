name: "CD - Deploy Python Package to PyPI"

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g., common-grants-sdk@0.3.0)"
        required: true
        type: string
      previous_tag:
        description: "Previous tag (e.g., common-grants-sdk@0.2.0) - optional"
        required: false
        type: string
      dry_run:
        description: "Dry run mode (default: false) - set to true to preview the release notes"
        required: false
        type: boolean
        default: false

jobs:
  create-release-from-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tags and generate release notes
        id: release-notes
        run: |
          DRY_RUN_FLAG=""
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            DRY_RUN_FLAG="--dry-run"
          fi
          .github/scripts/validate-and-generate-release-notes.sh \
            --prefix "common-grants-sdk@" \
            --config-file ".github/release-config/lib-pysdk.yml" \
            --release-tag "${{ github.event.inputs.release_tag }}" \
            --previous-tag "${{ github.event.inputs.previous_tag }}" \
            --repository "${{ github.repository }}" \
            $DRY_RUN_FLAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        if: github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          body: ${{ steps.release-notes.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: create-release-from-tag
    if: github.event.inputs.dry_run != 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/common-grants-sdk
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ./lib/python-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag }}

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: Gr1N/setup-poetry@v8

      - name: Install dependencies
        run: poetry install

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: |
          poetry build
          poetry publish

      - name: Notify completion
        run: |
          echo "Python SDK deployed to PyPI"
          echo "Tag: ${{ github.event.inputs.release_tag }}"
