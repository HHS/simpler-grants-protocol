name: "CI - Website: Run Checks"

on:
  workflow_call:
  pull_request:
    paths:
      - website/**
      - .github/workflows/ci-website.yml

defaults:
  run:
    working-directory: ./website

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Install dependencies
        # Needs to be run from the root of the repository because
        # the changelog-emitter dependency is a file: dependency.
        working-directory: .
        run: pnpm install --frozen-lockfile

      - name: Build changelog-emitter dependency
        # Build the local file: dependency before installing website deps
        working-directory: .
        run: pnpm --filter typespec-versioning-changelog run build

      - name: Install website dependencies
        run: npm ci

      - name: Lint and format
        run: |
          npm run check:lint
          npm run check:format

      - name: Check spelling
        run: npm run check:spelling

      - name: Check astro files
        run: npm run check:astro

      - name: Build site
        run: npm run build

      - name: Audit dependencies
        run: npm run audit:high
