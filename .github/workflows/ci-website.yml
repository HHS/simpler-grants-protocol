name: "CI - Website: Run Checks"

on:
  workflow_call:
  pull_request:
    paths:
      - website/**
      - .github/workflows/ci-website.yml

defaults:
  run:
    working-directory: ./website

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Install dependencies
        # Needs to be run from the root of the repository because
        # the changelog-emitter dependency is a file: dependency.
        working-directory: .
        run: pnpm install --frozen-lockfile

      - name: Build changelog-emitter dependency
        # Build the local file: dependency before installing website deps
        working-directory: .
        run: pnpm --filter typespec-versioning-changelog run build

      - name: Install website dependencies
        run: npm ci

      - name: Build site
        # This needs to run before running checks because it generates the schema docs and changelogs.
        run: npm run build

      - name: Run all checks
        # linting, formatting, spelling, astro checking
        run: npm run checks

      - name: Audit dependencies
        run: npm run audit:high
