openapi: 3.1.0
info:
  title: CommonGrants API
  description: An implementation of the CommonGrants API specification
  version: 0.1.0
paths:
  /common-grants/opportunities:
    get:
      tags:
      - Opportunities
      summary: List opportunities
      description: Get a paginated list of opportunities, sorted by `lastModifiedAt`
        with most recent first.
      operationId: list_opportunities_common_grants_opportunities_get
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          description: The page number to retrieve
          default: 1
          title: Page
        description: The page number to retrieve
      - name: pageSize
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          description: The number of items per page
          default: 10
          title: Pagesize
        description: The number of items per page
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpportunitiesListResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /common-grants/opportunities/{id}:
    get:
      tags:
      - Opportunities
      summary: View opportunity
      description: View additional details about an opportunity
      operationId: get_opportunity_common_grants_opportunities__id__get
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Id
      responses:
        '200':
          description: The opportunity details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpportunityResponse'
                $defs:
                  CustomField:
                    description: Represents a custom field with type information and
                      validation schema.
                    properties:
                      name:
                        description: Name of the custom field
                        minLength: 1
                        title: Name
                        type: string
                      fieldType:
                        $ref: '#/$defs/CustomFieldType'
                        description: The JSON schema type to use when de-serializing
                          the `value` field
                      schema:
                        anyOf:
                        - format: uri
                          maxLength: 2083
                          minLength: 1
                          type: string
                        - type: 'null'
                        description: Link to the full JSON schema for this custom
                          field
                        title: Schema
                      value:
                        description: Value of the custom field
                        title: Value
                      description:
                        anyOf:
                        - type: string
                        - type: 'null'
                        description: Description of the custom field's purpose
                        title: Description
                    required:
                    - name
                    - fieldType
                    - value
                    title: CustomField
                    type: object
                  CustomFieldType:
                    description: The type of the custom field.
                    enum:
                    - string
                    - number
                    - integer
                    - boolean
                    - object
                    - array
                    title: CustomFieldType
                    type: string
                  DateRangeEvent:
                    description: Description of an event that has a start and end
                      date (and possible time) associated with it.
                    properties:
                      name:
                        description: Human-readable name of the event (e.g., 'Application
                          posted', 'Question deadline')
                        minLength: 1
                        title: Name
                        type: string
                      eventType:
                        const: dateRange
                        default: dateRange
                        title: Eventtype
                        type: string
                      description:
                        anyOf:
                        - type: string
                        - type: 'null'
                        description: Description of what this event represents
                        title: Description
                      startDate:
                        description: 'Start date of the event in ISO 8601 format:
                          YYYY-MM-DD'
                        format: date
                        title: Startdate
                        type: string
                      startTime:
                        anyOf:
                        - format: time
                          type: string
                        - type: 'null'
                        description: 'Start time of the event in ISO 8601 format:
                          HH:MM:SS'
                        title: Starttime
                      endDate:
                        description: 'End date of the event in ISO 8601 format: YYYY-MM-DD'
                        format: date
                        title: Enddate
                        type: string
                      endTime:
                        anyOf:
                        - format: time
                          type: string
                        - type: 'null'
                        description: 'End time of the event in ISO 8601 format: HH:MM:SS'
                        title: Endtime
                    required:
                    - name
                    - startDate
                    - endDate
                    title: DateRangeEvent
                    type: object
                  Money:
                    description: Represents a monetary amount in a specific currency.
                    properties:
                      amount:
                        description: The amount of money
                        examples:
                        - '1000000'
                        - '500.00'
                        - '-100.50'
                        title: Amount
                        type: string
                      currency:
                        description: The ISO 4217 currency code (e.g., 'USD', 'EUR')
                        examples:
                        - USD
                        - EUR
                        - GBP
                        - JPY
                        title: Currency
                        type: string
                    required:
                    - amount
                    - currency
                    title: Money
                    type: object
                  OppFunding:
                    description: Details about the funding available for an opportunity.
                    properties:
                      details:
                        anyOf:
                        - type: string
                        - type: 'null'
                        description: Details about the funding available for this
                          opportunity that don't fit other fields
                        title: Details
                      totalAmountAvailable:
                        anyOf:
                        - $ref: '#/$defs/Money'
                        - type: 'null'
                        description: Total amount of funding available for this opportunity
                      minAwardAmount:
                        anyOf:
                        - $ref: '#/$defs/Money'
                        - type: 'null'
                        description: Minimum amount of funding granted per award
                      maxAwardAmount:
                        anyOf:
                        - $ref: '#/$defs/Money'
                        - type: 'null'
                        description: Maximum amount of funding granted per award
                      minAwardCount:
                        anyOf:
                        - type: integer
                        - type: 'null'
                        description: Minimum number of awards granted
                        title: Minawardcount
                      maxAwardCount:
                        anyOf:
                        - type: integer
                        - type: 'null'
                        description: Maximum number of awards granted
                        title: Maxawardcount
                      estimatedAwardCount:
                        anyOf:
                        - type: integer
                        - type: 'null'
                        description: Estimated number of awards that will be granted
                        title: Estimatedawardcount
                    title: OppFunding
                    type: object
                  OppStatus:
                    description: Represents the status of a funding opportunity.
                    properties:
                      value:
                        $ref: '#/$defs/OppStatusOptions'
                        description: The status value, from a predefined set of options
                      customValue:
                        anyOf:
                        - type: string
                        - type: 'null'
                        description: A custom status value
                        title: Customvalue
                      description:
                        anyOf:
                        - type: string
                        - type: 'null'
                        description: A human-readable description of the status
                        title: Description
                    required:
                    - value
                    title: OppStatus
                    type: object
                  OppStatusOptions:
                    description: The status of the opportunity.
                    enum:
                    - forecasted
                    - open
                    - custom
                    - closed
                    title: OppStatusOptions
                    type: string
                  OppTimeline:
                    description: Key dates and events in the lifecycle of an opportunity.
                    properties:
                      postDate:
                        anyOf:
                        - $ref: '#/$defs/SingleDateEvent'
                        - $ref: '#/$defs/DateRangeEvent'
                        - $ref: '#/$defs/OtherEvent'
                        - type: 'null'
                        description: The date (and time) at which the opportunity
                          is posted
                        title: Postdate
                      closeDate:
                        anyOf:
                        - $ref: '#/$defs/SingleDateEvent'
                        - $ref: '#/$defs/DateRangeEvent'
                        - $ref: '#/$defs/OtherEvent'
                        - type: 'null'
                        description: The date (and time) at which the opportunity
                          closes
                        title: Closedate
                      otherDates:
                        anyOf:
                        - additionalProperties:
                            anyOf:
                            - $ref: '#/$defs/SingleDateEvent'
                            - $ref: '#/$defs/DateRangeEvent'
                            - $ref: '#/$defs/OtherEvent'
                          type: object
                        - type: 'null'
                        description: An optional map of other key dates or events
                          in the opportunity timeline
                        title: Otherdates
                    title: OppTimeline
                    type: object
                  OpportunityBase:
                    description: Base model for a funding opportunity with all core
                      fields.
                    properties:
                      createdAt:
                        description: The timestamp (in UTC) at which the record was
                          created.
                        format: date-time
                        title: Createdat
                        type: string
                      lastModifiedAt:
                        description: The timestamp (in UTC) at which the record was
                          last modified.
                        format: date-time
                        title: Lastmodifiedat
                        type: string
                      id:
                        description: Globally unique id for the opportunity
                        format: uuid
                        title: Id
                        type: string
                      title:
                        description: Title or name of the funding opportunity
                        title: Title
                        type: string
                      status:
                        $ref: '#/$defs/OppStatus'
                        description: Status of the opportunity
                      description:
                        description: Description of the opportunity's purpose and
                          scope
                        title: Description
                        type: string
                      funding:
                        anyOf:
                        - $ref: '#/$defs/OppFunding'
                        - type: 'null'
                        description: Details about the funding available
                      keyDates:
                        anyOf:
                        - $ref: '#/$defs/OppTimeline'
                        - type: 'null'
                        description: Key dates for the opportunity, such as when the
                          application opens and closes
                      source:
                        anyOf:
                        - format: uri
                          maxLength: 2083
                          minLength: 1
                          type: string
                        - type: 'null'
                        description: URL for the original source of the opportunity
                        title: Source
                      customFields:
                        anyOf:
                        - additionalProperties:
                            $ref: '#/$defs/CustomField'
                          type: object
                        - type: 'null'
                        description: Additional custom fields specific to this opportunity
                        title: Customfields
                    required:
                    - createdAt
                    - lastModifiedAt
                    - id
                    - title
                    - status
                    - description
                    title: OpportunityBase
                    type: object
                  OtherEvent:
                    description: Description of an event that is not a single date
                      or date range.
                    properties:
                      name:
                        description: Human-readable name of the event (e.g., 'Application
                          posted', 'Question deadline')
                        minLength: 1
                        title: Name
                        type: string
                      eventType:
                        const: other
                        default: other
                        title: Eventtype
                        type: string
                      description:
                        anyOf:
                        - type: string
                        - type: 'null'
                        description: Description of what this event represents
                        title: Description
                      details:
                        anyOf:
                        - type: string
                        - type: 'null'
                        description: Details of the event's timeline (e.g. 'Every
                          other Tuesday')
                        title: Details
                    required:
                    - name
                    title: OtherEvent
                    type: object
                  SingleDateEvent:
                    description: Description of an event that has a date (and possible
                      time) associated with it.
                    properties:
                      name:
                        description: Human-readable name of the event (e.g., 'Application
                          posted', 'Question deadline')
                        minLength: 1
                        title: Name
                        type: string
                      eventType:
                        const: singleDate
                        default: singleDate
                        title: Eventtype
                        type: string
                      description:
                        anyOf:
                        - type: string
                        - type: 'null'
                        description: Description of what this event represents
                        title: Description
                      date:
                        description: 'Date of the event in ISO 8601 format: YYYY-MM-DD'
                        format: date
                        title: Date
                        type: string
                      time:
                        anyOf:
                        - format: time
                          type: string
                        - type: 'null'
                        description: 'Time of the event in ISO 8601 format: HH:MM:SS'
                        title: Time
                    required:
                    - name
                    - date
                    title: SingleDateEvent
                    type: object
                description: A single opportunity.
                properties:
                  status:
                    description: The HTTP status code
                    examples:
                    - 200
                    - 201
                    - 204
                    title: Status
                    type: integer
                  message:
                    description: The message
                    examples:
                    - Success
                    title: Message
                    type: string
                  data:
                    $ref: '#/$defs/OpportunityBase'
                    description: The opportunity
                required:
                - status
                - message
                - data
                title: OpportunityResponse
                type: object
        '404':
          description: Opportunity not found
          content:
            application/json:
              schema:
                type: object
                required:
                - status
                - message
                - errors
                properties:
                  status:
                    type: integer
                    format: int32
                    example: 404
                  message:
                    type: string
                    example: Opportunity not found
                  errors:
                    type: array
                    items: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /common-grants/opportunities/search:
    post:
      tags:
      - Opportunities
      summary: Search opportunities
      description: Search for opportunities based on the provided filters
      operationId: search_opportunities_common_grants_opportunities_search_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpportunitySearchRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpportunitiesSearchResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    ArrayOperator:
      type: string
      enum:
      - in
      - not_in
      title: ArrayOperator
      description: Operators that filter a field based on an array of values.
    ComparisonOperator:
      type: string
      enum:
      - gt
      - gte
      - lt
      - lte
      title: ComparisonOperator
      description: Operators that filter a field based on a comparison to a value.
    CustomField:
      properties:
        name:
          type: string
          minLength: 1
          title: Name
          description: Name of the custom field
        fieldType:
          $ref: '#/components/schemas/CustomFieldType'
          description: The JSON schema type to use when de-serializing the `value`
            field
        schema:
          anyOf:
          - type: string
            maxLength: 2083
            minLength: 1
            format: uri
          - type: 'null'
          title: Schema
          description: Link to the full JSON schema for this custom field
        value:
          title: Value
          description: Value of the custom field
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
          description: Description of the custom field's purpose
      type: object
      required:
      - name
      - fieldType
      - value
      title: CustomField
      description: Represents a custom field with type information and validation
        schema.
    CustomFieldType:
      type: string
      enum:
      - string
      - number
      - integer
      - boolean
      - object
      - array
      title: CustomFieldType
      description: The type of the custom field.
    DateRange:
      properties:
        min:
          anyOf:
          - type: string
            format: date
          - type: 'null'
          title: Min
          description: The minimum date in the range
        max:
          anyOf:
          - type: string
            format: date
          - type: 'null'
          title: Max
          description: The maximum date in the range
      type: object
      title: DateRange
      description: Represents a range between two dates.
    DateRangeEvent:
      properties:
        name:
          type: string
          minLength: 1
          title: Name
          description: Human-readable name of the event (e.g., 'Application posted',
            'Question deadline')
        eventType:
          type: string
          const: dateRange
          title: Eventtype
          default: dateRange
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
          description: Description of what this event represents
        startDate:
          type: string
          format: date
          title: Startdate
          description: 'Start date of the event in ISO 8601 format: YYYY-MM-DD'
        startTime:
          anyOf:
          - type: string
            format: time
          - type: 'null'
          title: Starttime
          description: 'Start time of the event in ISO 8601 format: HH:MM:SS'
        endDate:
          type: string
          format: date
          title: Enddate
          description: 'End date of the event in ISO 8601 format: YYYY-MM-DD'
        endTime:
          anyOf:
          - type: string
            format: time
          - type: 'null'
          title: Endtime
          description: 'End time of the event in ISO 8601 format: HH:MM:SS'
      type: object
      required:
      - name
      - startDate
      - endDate
      title: DateRangeEvent
      description: Description of an event that has a start and end date (and possible
        time) associated with it.
    DateRangeFilter:
      properties:
        operator:
          $ref: '#/components/schemas/RangeOperator'
          description: The operator to apply to the filter value
        value:
          $ref: '#/components/schemas/DateRange'
          description: The date range value
      type: object
      required:
      - operator
      - value
      title: DateRangeFilter
      description: Filter that matches dates within a specified range.
    DefaultFilter:
      properties:
        operator:
          anyOf:
          - $ref: '#/components/schemas/EquivalenceOperator'
          - $ref: '#/components/schemas/ComparisonOperator'
          - $ref: '#/components/schemas/ArrayOperator'
          - $ref: '#/components/schemas/StringOperator'
          - $ref: '#/components/schemas/RangeOperator'
          title: Operator
          description: The operator to apply to the filter value
        value:
          anyOf:
          - type: string
          - type: integer
          - type: number
          - items: {}
            type: array
          - type: object
          title: Value
          description: The value to use for the filter operation
      type: object
      required:
      - operator
      - value
      title: DefaultFilter
      description: Base class for all filters that matches Core v0.1.0 DefaultFilter
        structure.
    EquivalenceOperator:
      type: string
      enum:
      - eq
      - neq
      title: EquivalenceOperator
      description: The operator to apply to the filter.
    FilterInfo:
      properties:
        filters:
          type: object
          title: Filters
          description: The filters applied to the response items
        errors:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          items:
            type: string
          title: Errors
          description: Non-fatal errors that occurred during filtering
      type: object
      required:
      - filters
      title: FilterInfo
      description: Filter information for search results.
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    Money:
      properties:
        amount:
          type: string
          title: Amount
          description: The amount of money
          examples:
          - '1000000'
          - '500.00'
          - '-100.50'
        currency:
          type: string
          title: Currency
          description: The ISO 4217 currency code (e.g., 'USD', 'EUR')
          examples:
          - USD
          - EUR
          - GBP
          - JPY
      type: object
      required:
      - amount
      - currency
      title: Money
      description: Represents a monetary amount in a specific currency.
    MoneyRange:
      properties:
        min:
          $ref: '#/components/schemas/Money'
          description: The minimum amount in the range
        max:
          $ref: '#/components/schemas/Money'
          description: The maximum amount in the range
      type: object
      required:
      - min
      - max
      title: MoneyRange
      description: Range filter for money values.
    MoneyRangeFilter:
      properties:
        operator:
          $ref: '#/components/schemas/RangeOperator'
          description: The operator to apply to the filter value
        value:
          $ref: '#/components/schemas/MoneyRange'
          description: The money range value
      type: object
      required:
      - operator
      - value
      title: MoneyRangeFilter
      description: Filter for money ranges using comparison operators.
    OppFilters:
      properties:
        status:
          anyOf:
          - $ref: '#/components/schemas/StringArrayFilter'
          - type: 'null'
          description: '`status.value` matches one of the following values'
        closeDateRange:
          anyOf:
          - $ref: '#/components/schemas/DateRangeFilter'
          - type: 'null'
          description: '`keyDates.closeDate` is between the given range'
        totalFundingAvailableRange:
          anyOf:
          - $ref: '#/components/schemas/MoneyRangeFilter'
          - type: 'null'
          description: '`funding.totalAmountAvailable` is between the given range'
        minAwardAmountRange:
          anyOf:
          - $ref: '#/components/schemas/MoneyRangeFilter'
          - type: 'null'
          description: '`funding.minAwardAmount` is between the given range'
        maxAwardAmountRange:
          anyOf:
          - $ref: '#/components/schemas/MoneyRangeFilter'
          - type: 'null'
          description: '`funding.maxAwardAmount` is between the given range'
        customFilters:
          anyOf:
          - additionalProperties:
              $ref: '#/components/schemas/DefaultFilter'
            type: object
          - type: 'null'
          title: Customfilters
          description: Additional implementation-defined filters to apply to the search
      type: object
      title: OppFilters
      description: Filters for searching opportunities.
    OppFunding:
      properties:
        details:
          anyOf:
          - type: string
          - type: 'null'
          title: Details
          description: Details about the funding available for this opportunity that
            don't fit other fields
        totalAmountAvailable:
          anyOf:
          - $ref: '#/components/schemas/Money'
          - type: 'null'
          description: Total amount of funding available for this opportunity
        minAwardAmount:
          anyOf:
          - $ref: '#/components/schemas/Money'
          - type: 'null'
          description: Minimum amount of funding granted per award
        maxAwardAmount:
          anyOf:
          - $ref: '#/components/schemas/Money'
          - type: 'null'
          description: Maximum amount of funding granted per award
        minAwardCount:
          anyOf:
          - type: integer
          - type: 'null'
          title: Minawardcount
          description: Minimum number of awards granted
        maxAwardCount:
          anyOf:
          - type: integer
          - type: 'null'
          title: Maxawardcount
          description: Maximum number of awards granted
        estimatedAwardCount:
          anyOf:
          - type: integer
          - type: 'null'
          title: Estimatedawardcount
          description: Estimated number of awards that will be granted
      type: object
      title: OppFunding
      description: Details about the funding available for an opportunity.
    OppSortBy:
      type: string
      enum:
      - lastModifiedAt
      - createdAt
      - title
      - status.value
      - keyDates.closeDate
      - funding.maxAwardAmount
      - funding.minAwardAmount
      - funding.totalAmountAvailable
      - funding.estimatedAwardCount
      - custom
      title: OppSortBy
      description: Fields by which opportunities can be sorted.
    OppSorting:
      properties:
        sortBy:
          $ref: '#/components/schemas/OppSortBy'
          description: The field to sort by
        sortOrder:
          type: string
          title: Sortorder
          description: The sort order (asc or desc)
          default: desc
        customSortBy:
          anyOf:
          - type: string
          - type: 'null'
          title: Customsortby
          description: The custom field to sort by when sortBy is 'custom'
      type: object
      required:
      - sortBy
      title: OppSorting
      description: Sorting options for opportunities.
    OppStatus:
      properties:
        value:
          $ref: '#/components/schemas/OppStatusOptions'
          description: The status value, from a predefined set of options
        customValue:
          anyOf:
          - type: string
          - type: 'null'
          title: Customvalue
          description: A custom status value
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
          description: A human-readable description of the status
      type: object
      required:
      - value
      title: OppStatus
      description: Represents the status of a funding opportunity.
    OppStatusOptions:
      type: string
      enum:
      - forecasted
      - open
      - custom
      - closed
      title: OppStatusOptions
      description: The status of the opportunity.
    OppTimeline:
      properties:
        postDate:
          anyOf:
          - $ref: '#/components/schemas/SingleDateEvent'
          - $ref: '#/components/schemas/DateRangeEvent'
          - $ref: '#/components/schemas/OtherEvent'
          - type: 'null'
          title: Postdate
          description: The date (and time) at which the opportunity is posted
        closeDate:
          anyOf:
          - $ref: '#/components/schemas/SingleDateEvent'
          - $ref: '#/components/schemas/DateRangeEvent'
          - $ref: '#/components/schemas/OtherEvent'
          - type: 'null'
          title: Closedate
          description: The date (and time) at which the opportunity closes
        otherDates:
          anyOf:
          - additionalProperties:
              anyOf:
              - $ref: '#/components/schemas/SingleDateEvent'
              - $ref: '#/components/schemas/DateRangeEvent'
              - $ref: '#/components/schemas/OtherEvent'
            type: object
          - type: 'null'
          title: Otherdates
          description: An optional map of other key dates or events in the opportunity
            timeline
      type: object
      title: OppTimeline
      description: Key dates and events in the lifecycle of an opportunity.
    OpportunitiesListResponse:
      properties:
        status:
          type: integer
          title: Status
          description: The HTTP status code
          examples:
          - 200
          - 201
          - 204
        message:
          type: string
          title: Message
          description: The message
          examples:
          - Success
        items:
          items:
            $ref: '#/components/schemas/OpportunityBase'
          type: array
          title: Items
          description: The list of opportunities
        paginationInfo:
          $ref: '#/components/schemas/PaginationInfo'
          description: The pagination details
      type: object
      required:
      - status
      - message
      - items
      - paginationInfo
      title: OpportunitiesListResponse
      description: A paginated list of opportunities.
    OpportunitiesSearchResponse:
      properties:
        status:
          type: integer
          title: Status
