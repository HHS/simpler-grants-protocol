$schema: https://json-schema.org/draft/2020-12/schema
$id: CompetitionTimeline.yaml
type: object
properties:
  openDate:
    $ref: Event.yaml
    description: The start date of the competition
  closeDate:
    $ref: Event.yaml
    description: The end date of the competition
  otherDates:
    $ref: "#/$defs/RecordEvent"
    description: The date the competition was created
unevaluatedProperties:
  not: {}
examples:
  - openDate:
      name: Open Date
      eventType: singleDate
      date: 2025-01-01
    closeDate:
      name: Close Date
      eventType: singleDate
      date: 2025-01-30
    otherDates:
      reviewPeriod:
        name: Application Review Period
        eventType: dateRange
        startDate: 2025-02-01
        endDate: 2025-02-28
$defs:
  RecordEvent:
    type: object
    properties: {}
    unevaluatedProperties:
      $ref: Event.yaml
