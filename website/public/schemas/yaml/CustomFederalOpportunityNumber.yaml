$schema: https://json-schema.org/draft/2020-12/schema
$id: CustomFederalOpportunityNumber.yaml
type: object
properties:
  name:
    type: string
    const: federalOpportunityNumber
  fieldType:
    type: string
    const: string
  value:
    type: string
    examples:
      - ABC-123-XYZ-001
  description:
    type: string
    const: The federal opportunity number assigned to this grant opportunity
required:
  - name
  - fieldType
  - value
  - description
allOf:
  - $ref: CustomField.yaml
unevaluatedProperties:
  not: {}
description: The federal opportunity number (e.g., ABC-123-XYZ-001)
