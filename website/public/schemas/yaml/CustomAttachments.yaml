$schema: https://json-schema.org/draft/2020-12/schema
$id: CustomAttachments.yaml
type: object
properties:
  name:
    type: string
    const: attachments
  fieldType:
    type: string
    const: array
  value:
    type: array
    items:
      $ref: File.yaml
    examples:
      - - downloadUrl: https://example.com/file.pdf
          name: example.pdf
          description: A PDF file with instructions
          sizeInBytes: 1000
          mimeType: application/pdf
          createdAt: 2025-01-01T17:01:01
          lastModifiedAt: 2025-01-02T17:30:00
  description:
    type: string
    const: Attachments such as NOFOs and supplemental documents for the opportunity
required:
  - name
  - fieldType
  - value
  - description
allOf:
  - $ref: CustomField.yaml
unevaluatedProperties:
  not: {}
description: List of attachments associated with the opportunity
