$schema: https://json-schema.org/draft/2020-12/schema
$id: CustomBar.yaml
type: object
properties:
  name:
    type: string
    const: bar
  fieldType:
    type: string
    const: object
  value:
    type: object
    properties:
      foo:
        type: string
      baz:
        type: string
    required:
      - foo
      - baz
    unevaluatedProperties:
      not: {}
    examples:
      - foo: bar
        baz: qux
  description:
    type: string
    const: An object field for the bar
required:
  - name
  - fieldType
  - value
  - description
allOf:
  - $ref: CustomField.yaml
unevaluatedProperties:
  not: {}
