$schema: https://json-schema.org/draft/2020-12/schema
$id: CompetitionForms.yaml
type: object
properties:
  forms:
    $ref: "#/$defs/RecordForm"
    description: The forms for the competition
  validation:
    $ref: "#/$defs/RecordUnknown"
    description: The validation rules for the competition forms
required:
  - forms
unevaluatedProperties:
  not: {}
examples:
  - forms:
      formA:
        id: b7c1e2f4-8a3d-4e2a-9c5b-1f2e3d4c5b6a
        name: Form A
        description: Form A description
        instructions: Form A instructions
        jsonSchema:
          $id: formA.json
          type: object
          properties:
            name:
              first:
                type: string
              last:
                type: string
            email:
              type: string
            phone:
              type: string
        uiSchema:
          type: VerticalLayout
          elements:
            - type: Group
              label: Name
              elements:
                - type: Control
                  scope: "#/properties/name/first"
                - type: Control
                  scope: "#/properties/name/last"
            - type: Control
              scope: "#/properties/email"
            - type: Control
              scope: "#/properties/phone"
        mappingToCommonGrants:
          name:
            firstName: {}
            lastName: {}
          emails:
            primary: {}
          phones:
            primary: {}
        mappingFromCommonGrants:
          name:
            first: {}
            last: {}
          email: {}
          phone: {}
      formB:
        id: b7c1e2f4-8a3d-4e2a-9c5b-1f2e3d4c5b6a
        name: Form A
        description: Form A description
        instructions: Form A instructions
        jsonSchema:
          $id: formA.json
          type: object
          properties:
            name:
              first:
                type: string
              last:
                type: string
            email:
              type: string
            phone:
              type: string
        uiSchema:
          type: VerticalLayout
          elements:
            - type: Group
              label: Name
              elements:
                - type: Control
                  scope: "#/properties/name/first"
                - type: Control
                  scope: "#/properties/name/last"
            - type: Control
              scope: "#/properties/email"
            - type: Control
              scope: "#/properties/phone"
        mappingToCommonGrants:
          name:
            firstName: {}
            lastName: {}
          emails:
            primary: {}
          phones:
            primary: {}
        mappingFromCommonGrants:
          name:
            first: {}
            last: {}
          email: {}
          phone: {}
    validation:
      required:
        - formA
        - formB
description: Set of forms that need to be completed to apply to the competition.
$defs:
  RecordForm:
    type: object
    properties: {}
    unevaluatedProperties:
      $ref: Form.yaml
  RecordUnknown:
    type: object
    properties: {}
    unevaluatedProperties: {}
