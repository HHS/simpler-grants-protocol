$schema: https://json-schema.org/draft/2020-12/schema
$id: ProposalOpportunity.yaml
type: object
properties:
  id:
    $ref: uuid.yaml
    description: The opportunity's unique identifier.
  title:
    type: string
    description: The opportunity's name.
  customFields:
    $ref: "#/$defs/RecordCustomField"
