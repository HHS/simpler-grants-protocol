[tool.poetry]
name = "common-grants-python-sdk"
version = "0.1.0"
description = "Python SDK for the CommonGrants protocol"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{include = "common_grants"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.6.1"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^4.1.0"
black = "^24.0.0"
ruff = "^0.11.0"
mypy = "^1.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D203",  # no blank line before class
    "D212",  # multi-line summary first line
    "FIX002",  # line contains TODO
    "PLR0913",  # Too many arguments to function call
    "PTH123",  # `open()` should be replaced by `Path.open()`
    "RUF012",  # Mutable class attributes should be annotated with `typing.ClassVar`
    "TD003",  # missing an issue link on TODO
    "FA102",  # Adding "from __future__ import annotations" to any new-style type annotation
    "TC006",  # Changing all cast calls to strings instead of actual types
]

[tool.ruff.lint.flake8-builtins]
# Don't complain about shadowing the builtin format function
builtins-ignorelist = ["format"]
